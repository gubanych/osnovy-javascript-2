<body>
    <script>
        var i = 1;
        var a = ++i;
        alert(a);
        var i = 1;
        var a = i++;
        alert(a);
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);
        d = b++; alert(d);
        c = (2+ ++a); alert(c);
        d = (2+ b++); alert(d);
        alert(a);
        alert(b);
    </script>
